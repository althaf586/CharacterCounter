<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CharacterCounter</title>
	<link rel="stylesheet" href="characterCounter.css"></link>
</head>
<body>
<div id="outer">
 <div><textarea id="text" rows="5" cols="40" maxlength="50" placeholder="Type any thing here..."></textarea></div>
 <div class="counters" id="totalcounter">Entered character:<span id="total">0</span></div>
 <div class="counters" id="remainingcounter">Remaining character:<span id="remaining">50</span></div>
 </div>
 <script src="characterCounter.js"></script>
</body>
</html>
